<ng-template #template>
  <div class="modal-header">
    <h5 class="modal-title pull-left">Confirmação</h5>
    <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group row">
      <div class="col-md-2" fxLayoutAlign="center center">
        <em class="fas fa-question-circle question-icon"></em>
      </div>
      <div class="col-md-10" fxLayoutAlign="start center">
        <ng-content select="[confirmation-modal-content]"></ng-content>
      </div>
    </div>
  </div>
  <div class="modal-footer" fxLayoutAlign="end center" fxLayoutGap="5px">
    <button class="btn btn-outline-secondary btn-sm" (click)="hideModal()">{{cancelLabel}}</button>
    <button class="btn btn-danger btn-sm" (click)="confirmHandler()">{{confirmLabel}}</button>
  </div>

</ng-template>
